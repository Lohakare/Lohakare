# MySQL DataSource Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/sanskaradmin
spring.datasource.username=root
spring.datasource.password=root

# Additional properties
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.application.name=SANSKAR-ADMIN
server.static-ip = 192.168.5.54

# Set port 8081
server.port=8084
# src/main/resources/application.properties
spring.mvc.view.prefix=/WEB-INF/view/
spring.mvc.view.suffix=.jsp


server.servlet.session.timeout=160m
server.servlet.jsp.init-parameters.mappedfile=false

spring.datasource.hikari.connection-timeout=600000
spring.datasource.hikari.maximum-pool-size=500
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.minimum-idle=20
spring.datasource.hikari.validation-timeout=3000
spring.datasource.hikari.idle-timeout=60000

